name: task_manager
description: "Smart Site Task Manager - A task management app with intelligent classification."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP Client
  dio: ^5.7.0

  # JSON Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

  # Connectivity
  connectivity_plus: ^6.0.5

  # UI Utilities
  intl: ^0.20.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1

  # Environment variables
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  riverpod_generator: ^2.6.2

